<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="GitHub user search application that displays profile information"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>GitHub User Search App</title>
  </head>
  <body>
    <div class="content">
      <header>
        <nav id="navbar">
          <h1 id="logo_text">devfinder</h1>
          <button id="theme-toggle" aria-label="Toggle dark mode">
            <span id="theme-text">Dark</span>
            <img
              src="images/moon.svg"
              alt=""
              aria-hidden="true"
              id="theme-icon"
            />
          </button>
        </nav>
      </header>

      <main>
        <form id="search-form" role="search" aria-label="Search GitHub users">
          <div class="searchbar_wrapper">
            <img src="images/search.png" alt="" aria-hidden="true" />
            <label for="searchInput" class="visually-hidden"
              >Search GitHub username</label
            >
            <input
              type="text"
              placeholder="Search GitHub username..."
              id="searchInput"
              aria-describedby="search-error"
              autocomplete="off"
            />
            <div
              id="search-error"
              class="error-message"
              aria-live="polite"
            ></div>
            <button type="submit" id="searchBtn">Search</button>
          </div>
        </form>

        <div id="loading-indicator" class="hidden">Searching...</div>

        <section class="main_container">
          <div class="left">
            <img
              id="avatar"
              src="https://avatars.githubusercontent.com/u/583231?v=4"
              alt="GitHub user avatar"
              width="100"
            />
          </div>

          <div class="right">
            <div class="main_container_header">
              <div class="names_container">
                <h2 id="name">The Octocat</h2>
                <p id="username">@octocat</p>
              </div>
              <p id="date_joined">Joined 25 Jan 2011</p>
            </div>

            <p id="bio">This profile has no bio</p>

            <div class="details_container">
              <div class="details_col">
                <h3 class="details_title">Repos</h3>
                <p class="details_info">8</p>
              </div>
              <div class="details_col">
                <h3 class="details_title">Followers</h3>
                <p class="details_info">3938</p>
              </div>
              <div class="details_col">
                <h3 class="details_title">Following</h3>
                <p class="details_info">9</p>
              </div>
            </div>

            <div class="socials_container">
              <div class="socials_col">
                <div class="socials_row" id="location-container">
                  <img src="images/003-pin.svg" alt="" aria-hidden="true" />
                  <p class="socials_text" id="location">San Francisco</p>
                </div>
                <div class="socials_row" id="website-container">
                  <img src="images/002-url.svg" alt="" aria-hidden="true" />
                  <a
                    href="#"
                    class="socials_text"
                    id="website"
                    target="_blank"
                    rel="noopener noreferrer"
                    >https://github.blog</a
                  >
                </div>
              </div>
              <div class="socials_col">
                <div class="socials_row" id="twitter-container">
                  <img src="images/004-twitter.svg" alt="" aria-hidden="true" />
                  <a
                    href="#"
                    class="socials_text"
                    id="twitter"
                    target="_blank"
                    rel="noopener noreferrer"
                    >Not Available</a
                  >
                </div>
                <div class="socials_row" id="company-container">
                  <img
                    src="images/001-office-building.svg"
                    alt=""
                    aria-hidden="true"
                  />
                  <p class="socials_text" id="company">@github</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="attribution">
        <p>
          Challenge by
          <a
            href="https://www.frontendmentor.io"
            target="_blank"
            rel="noopener noreferrer"
            >Frontend Mentor</a
          >
        </p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
